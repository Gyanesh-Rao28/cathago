<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Scanning System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100">
    <div id="app">
      <!-- Auth Container -->
      <div id="auth-container" class="container mx-auto px-4 py-8">
        <!-- Login Form -->
        <div
          id="login-form"
          class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6"
        >
          <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
          <form id="loginForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Username</label
              >
              <input
                type="text"
                name="username"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                name="password"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Login
            </button>
          </form>
          <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account?
            <a
              href="#"
              id="showRegister"
              class="text-blue-500 hover:text-blue-700"
              >Register</a
            >
          </p>
        </div>

        <!-- Register Form -->
        <div
          id="register-form"
          class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 hidden"
        >
          <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
          <form id="registerForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Username</label
              >
              <input
                type="text"
                name="username"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                name="password"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
            >
              Register
            </button>
          </form>
          <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account?
            <a href="#" id="showLogin" class="text-blue-500 hover:text-blue-700"
              >Login</a
            >
          </p>
        </div>

        <div id="app">
          <div id="auth-container">
            <!-- login/register forms -->
          </div>
          <div id="main-app" class="hidden">
            <!-- Will be populated by dashboard -->
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
